version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: admin 
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: phonebook
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    environment:
      DATABASE_URL: postgres://myuser:mypassword@db:5432/phonebook
    ports:
      - "5000:5000"
    depends_on:
      - db

volumes:
  db-data:

